version: '3.8'

services:
  users_service:
    build:
      context: ./microservices
      dockerfile: users_service/Dockerfile
    ports:
      - "${USERS_PORT:-8000}:8000"
    depends_on:
      - mysql
    volumes:
      - ./microservices:/app
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-podv1}
      MYSQL_USER: ${MYSQL_USER:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
    ports:
      - "${MYSQL_PORT:-3399}:3399"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:


networks:
  app-network:
    driver: bridge
